<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Dry Cure Calculator — LCCS</title>
<style>
  /* ===== Friday the 13th theme (black + blood red) ===== */
  :root{
    --bg:#000000;             /* pitch black base (behind wood texture) */
    --card:#0a0a0a;           /* near-black panel */
    --ink:#e5e7eb;            /* light gray text */
    --muted:#9ca3af;          /* muted gray */
    --accent:#ef4444;         /* BLOOD RED */
    --accent-dark:#dc2626;    /* darker red (hover) */
    --line:#1f2937;           /* deep divider */
    --line-strong:#b91c1c;    /* red divider */
    --row:#0b0b0b;            /* zebra row 1 */
    --row-alt:#101010;        /* zebra row 2 */
  }

  html,body{height:100%}

  /* Wood background + subtle dark overlay to keep contrast */
  body{
    margin:0;color:var(--ink);
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial,sans-serif;
    text-align:right; /* right-justify */
    background:
      linear-gradient(rgba(0,0,0,.55), rgba(0,0,0,.55)),
      url("https://castleroadbarbecue.com/wp-content/uploads/2023/04/wood-bkg-for-castle-rd-3.png") center/cover fixed no-repeat,
      var(--bg);
  }

  .wrap{min-height:100%;display:flex;flex-direction:column}
  .container{
    width:clamp(320px, 92vw, 980px);
    margin:16px 16px 80px auto;   /* push content to the RIGHT edge */
  }

  /* Header banner (Hog Heaven) */
  .banner{
    background:#0b0b0b;border:1px solid var(--line);border-radius:14px;
    padding:14px;display:flex;justify-content:flex-end;align-items:center;margin-bottom:16px
  }
  .banner img{max-width:100%;height:auto;display:block;margin-left:auto}

  /* Red divider “page break” */
  .break{
    height:0;border:none;border-top:2px solid var(--line-strong);
    margin:18px 0;
  }
  /* Real page breaks when printing */
  @media print{
    .page-break{break-before: page;}
    .powered, .credit{break-before: page;}
  }

  /* Card */
  .card{
    background:var(--card);border:1px solid var(--line);border-radius:16px;
    padding:16px 16px 12px;box-shadow:0 0 0 1px rgba(0,0,0,.35), 0 10px 30px rgba(0,0,0,.35)
  }
  .card h2{
    margin:0 0 6px;font-weight:800;letter-spacing:.6px;color:var(--accent)
  }
  .subtitle{color:var(--muted);font-size:.925rem;margin-bottom:8px}
  .field-label{font-weight:600;margin:10px 0 6px}

  /* Stacked input/select block (right aligned) */
  .stacked{
    display:flex;flex-direction:column;gap:10px;max-width:460px;margin-left:auto;
  }
  .input, .select, .btn{
    font:inherit;color:var(--ink);background:#0c0c0c;border:1px solid var(--line);
    border-radius:10px;padding:11px 12px;outline:none;text-align:right;
  }
  .input:focus, .select:focus{border-color:var(--line-strong);box-shadow:0 0 0 2px rgba(185,28,28,.25)}
  .btn{
    width:max-content;background:var(--accent);border-color:var(--accent);
    cursor:pointer;font-weight:700;padding:10px 14px;border-radius:12px;margin-left:auto;
  }
  .btn:hover{background:var(--accent-dark);border-color:var(--accent-dark)}

  /* Table */
  .table{
    width:100%;border-collapse:separate;border-spacing:0;margin-top:14px;overflow:hidden;border-radius:12px;
    border:1px solid var(--line-strong)
  }
  .table thead th{
    text-align:right;background:#0c0c0c;color:#eaeaea;padding:10px 12px;border-bottom:1px solid var(--line-strong)
  }
  .table tbody tr:nth-child(odd){background:var(--row)}
  .table tbody tr:nth-child(even){background:var(--row-alt)}
  .table td{padding:10px 12px;border-bottom:1px solid #121212;text-align:right}
  .meta{font-size:.8rem;color:var(--muted);text-align:right;margin-top:8px}

  /* Footer image (Ghost Cooks Powered By) */
  .powered{
    width:100%;display:flex;justify-content:flex-end;align-items:center;
    margin:28px 0 10px;
  }
  .powered img{
    max-width:min(100%, 720px);height:auto;display:block;margin-left:auto;
    filter:drop-shadow(0 0 6px rgba(239,68,68,.35));
  }
  .credit{color:#8b8b8b;text-align:right;font-size:.85rem;margin-top:8px}
</style>
</head>
<body>
<div class="wrap">
  <div class="container">

    <!-- Hog Heaven banner -->
    <div class="banner">
      <img
        src="https://castleroadbarbecue.com/wp-content/uploads/2025/11/Castle-Road-Hog-Heaven-Signature-Plain-1.png"
        alt="Hog Heaven — Signature Banner" />
    </div>

    <hr class="break">

    <div class="card">
      <h2>DRY CURE CALCULATOR</h2>
      <div class="subtitle">Cure #1 @ <strong>0.25%</strong> • Premix @ <strong>3.10%</strong> <span style="opacity:.8">(auto salt adjustment)</span></div>

      <div class="field-label">Meat Weight</div>

      <!-- Stacked controls -->
      <div class="stacked">
        <input id="meat" class="input" type="number" step="0.01" min="0" placeholder="Enter weight (e.g., 75)" />
        <select id="unit" class="select" aria-label="Measurement Unit">
          <option value="lb">lb (default)</option>
          <option value="g">g</option>
          <option value="kg">kg</option>
        </select>
      </div>

      <div style="margin-top:12px">
        <button class="btn" id="calc">Calculate</button>
      </div>

      <table class="table" aria-describedby="results-caption">
        <caption id="results-caption" style="position:absolute;left:-9999px">Cure calculation results</caption>
        <thead>
          <tr><th>ITEM</th><th>G</th><th>LB</th></tr>
        </thead>
        <tbody id="rows">
          <tr><td>Meat (input)</td><td id="meat_g">—</td><td id="meat_lb">—</td></tr>
          <tr><td>Premix</td><td id="premix_g">—</td><td id="premix_lb">—</td></tr>
          <tr><td>Cure #1 (0.250% of meat)</td><td id="cure_g">—</td><td id="cure_lb">—</td></tr>
        </tbody>
      </table>

      <div class="meta">
        Developed by
        <a href="https://lowcountrycyber.net" target="_blank" rel="noopener" style="color:#f87171;text-decoration:none">Low Country Cyber Solutions LLC</a>
      </div>
    </div>

    <hr class="break page-break">

    <!-- Ghost Cooks Powered By footer -->
    <div class="powered">
      <img
        src="https://castleroadbarbecue.com/wp-content/uploads/2025/11/GHOST-COOKS-Powered-BY-RED-scaled.png"
        alt="Powered By — Ghost Cooks" />
    </div>

    <div class="credit">© <script>document.write(new Date().getFullYear())</script> Low Country Cyber Solutions LLC</div>
  </div>
</div>

<script>
  /* ===== Math ===== */
  const PERCENT_PREMIX = 0.0310;  // 3.10%
  const PERCENT_CURE   = 0.0025;  // 0.25%
  const G_PER_LB = 453.59237;

  const $ = (id)=>document.getElementById(id);
  const fmt = (v, d=2)=> isFinite(v) ? Number(v).toFixed(d) : '—';

  function toGrams(weight, unit){
    if(!isFinite(weight) || weight <= 0) return 0;
    switch(unit){
      case 'g':  return weight;
      case 'kg': return weight * 1000;
      case 'lb': default: return weight * G_PER_LB;
    }
  }

  function render(meatG){
    const meatLb   = meatG / G_PER_LB;
    const premixG  = meatG * PERCENT_PREMIX;
    const cureG    = meatG * PERCENT_CURE;

    $('meat_g').textContent   = fmt(meatG, 2);
    $('meat_lb').textContent  = fmt(meatLb, 0);

    $('premix_g').textContent = fmt(premixG, 2);
    $('premix_lb').textContent= fmt(premixG / G_PER_LB, 2);

    $('cure_g').textContent   = fmt(cureG, 2);
    $('cure_lb').textContent  = fmt(cureG / G_PER_LB, 2);
  }

  function calculate(){
    const w = parseFloat($('meat').value);
    const u = $('unit').value || 'lb';
    render(toGrams(w, u));
  }

  $('calc').addEventListener('click', calculate);

  // Seed demo
  $('meat').value = '75';
  calculate();
</script>
</body>
</html>
